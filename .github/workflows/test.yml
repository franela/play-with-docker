on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

name: Go
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        go_version: ["1.13.9", "1.14.1"]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@722adc63f1aa60a57ec37892e133b1d319cae598
    - name: Install Go
      uses: actions/setup-go@9fbc767707c286e568c92927bbf57d76b73e0892
      with:
        go-version: ${{ matrix.go_version }}
    - name: Test
      run: go test ./...
    - name: Re-generate docker-compose.yml
      run: go run cuelang.org/go/cmd/cue eval --out yaml docker-compose-base.yml docker-compose-local.yml > docker-compose.yml
    - name: Check that commit is clean
      run: test -z "$(git status --porcelain)" || (git status; git diff; false)
